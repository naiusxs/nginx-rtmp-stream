<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transmisión en Vivo</title>
</head>
<body>
    <h1>Transmisión en Vivo</h1>
    <video id="video-player" controls autoplay></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        if (Hls.isSupported()) {
            const video = document.getElementById('video-player');
            const hls = new Hls();
            hls.loadSource('https://web-production-0962.up.railway.app/hls/test-stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://web-production-0962.up.railway.app/hls/test-stream.m3u8';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
